<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        
        <form class="radioSet">
            <h5 class="radioSet__title">Radio Button</h5>
            <label class="radio">
                <input type="radio" name="1" class="radio__input">
                <div class="radio__state">
                    <div class="radio__control">
                        <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="9" fill="#4263EB"/>
                        </svg>                            
                    </div>
                </div>
                <div class="radio__text">Default</div>
            </label>
            <label class="radio">
                <input type="radio" name="1" class="radio__input" checked>
                <div class="radio__state">
                    <div class="radio__control">
                        <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="9" fill="#4263EB"/>
                        </svg>                            
                    </div>
                </div>
                <div class="radio__text">Checked</div>
            </label>
            <label class="radio">
                <input type="radio" class="radio__input" disabled>
                <div class="radio__state">
                    <div class="radio__control">
                        <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="9" fill="#4263EB"/>
                        </svg>                            
                    </div>
                </div>
                <div class="radio__text">Disabled</div>
            </label>
        </form>
    </body>
</html>
