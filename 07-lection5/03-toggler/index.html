<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <form class="togglerSet">
            <h5 class="togglerSet__title">Toggle Button</h5>
            <label class="toggler">
                    <input type="checkbox" class="toggler__input">
                    <div class="toggler__state">
                        <div class="toggler__control">
                            <svg class="toggler__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="24" height="24" rx="12"/>
                            </svg>                                
                        </div>
                    </div>
                    <div class="toggler__text">Off</div>
            </label>
            <label class="toggler">
                    <input type="checkbox" class="toggler__input" checked>
                    <div class="toggler__state">
                        <div class="toggler__control">
                            <svg class="toggler__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="24" height="24" rx="12"/>
                            </svg>                                
                        </div>
                    </div>
                    <div class="toggler__text">On</div>
            </label>
            <label class="toggler">
                    <input type="checkbox" class="toggler__input" disabled>
                    <div class="toggler__state">
                        <div class="toggler__control">
                            <svg class="toggler__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="24" height="24" rx="12"/>
                            </svg>                                
                        </div>
                    </div>
                    <div class="toggler__text">Disabled</div>
            </label>
        </form>
    </body>
</html>
